<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0b0b0e;
            --card-bg: #14141b;
            --border-color: #252530;
            --text-color: #f8f8f2;
            --pink: #ec4899;
            --available: #00ff9d;
            --busy: #ff4d4d;
            --partial: #ffb347;
            --noronna: #3b82f6;
            --polar: #06b6d4;
            --study: #a855f7;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        .decor-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.12;
        }

        .floating-heart {
            position: fixed;
            z-index: -1;
            opacity: 0.08;
            color: var(--pink);
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .glass-panel {
            background: rgba(20, 20, 27, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            position: relative;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .day-cell:hover {
            transform: translateY(-4px);
            background-color: rgba(255, 255, 255, 0.05);
            z-index: 5;
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.5);
        }

        .day-past { opacity: 0.15; filter: grayscale(1); pointer-events: none; }
        
        .badge { font-size: 13px; font-weight: 900; letter-spacing: -0.05em; }
        .badge-nr { color: var(--noronna); }
        .badge-pm { color: var(--polar); }
        .badge-st { color: var(--study); }

        .status-available { 
            background-color: rgba(0, 255, 157, 0.05); 
            border-color: rgba(0, 255, 157, 0.3); 
            color: var(--available); 
        }
        .status-busy { background-color: rgba(255, 77, 77, 0.05); border-color: rgba(255, 77, 77, 0.2); }
        .status-partial { background-color: rgba(255, 179, 71, 0.05); border-color: rgba(255, 179, 71, 0.2); }

        .today-focus {
            background: white !important;
            color: black !important;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            border: none !important;
            transform: scale(1.05);
        }
        .today-focus .badge { color: #000; }
        .today-focus span { color: #000 !important; font-weight: 900; }

        input[type="date"] {
            color-scheme: dark;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        .day-cell .tooltip {
            visibility: hidden;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 6px 12px;
            position: absolute;
            z-index: 50;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.2s;
            min-width: 120px;
            font-size: 11px;
            pointer-events: none;
            box-shadow: 0 10px 15px -5px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
        }

        .day-cell:hover .tooltip { visibility: visible; opacity: 1; bottom: 135%; }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .summary-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 1rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            min-height: 120px;
        }

        .summary-card.is-today {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .summary-card.status-available-card { border-bottom: 4px solid var(--available); }
        .summary-card.status-busy-card { border-bottom: 4px solid var(--busy); }
        .summary-card.status-partial-card { border-bottom: 4px solid var(--partial); }
    </style>
</head>
<body class="antialiased min-h-screen pb-20">

    <div class="decor-blob bg-pink-500 w-[500px] h-[500px] -top-60 -left-20"></div>
    <div class="decor-blob bg-blue-600 w-[400px] h-[400px] bottom-0 -right-40"></div>
    
    <div class="floating-heart text-5xl top-40 right-[15%]" style="animation-delay: 0s;"><i class="fas fa-heart"></i></div>
    <div class="floating-heart text-2xl bottom-60 left-[10%]" style="animation-delay: 2s; opacity: 0.05;"><i class="fas fa-heart"></i></div>
    <div class="fixed top-1/2 left-1/4 opacity-[0.03] text-white text-6xl pointer-events-none"><i class="fas fa-circle"></i></div>

    <header class="bg-[#0b0b0e]/60 backdrop-blur-xl sticky top-0 z-40 border-b border-white/5">
        <nav class="container mx-auto px-6 flex items-center justify-between h-20">
            <div class="flex items-center gap-2">
                <span class="text-xl font-black tracking-tighter uppercase tracking-[0.1em]">Availability</span>
            </div>
            <span id="sync-status" class="text-[9px] font-bold text-gray-500 uppercase tracking-widest bg-white/5 px-4 py-1.5 rounded-full border border-white/5">Syncing...</span>
        </nav>            
    </header>

    <main class="container mx-auto px-6 lg:px-12 py-10">
        <section class="mb-12">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 glass-panel rounded-[2.5rem] p-8 flex flex-col justify-center border-l-4 border-pink-500/50">
                    <p class="text-[10px] font-black uppercase tracking-[0.3em] text-pink-500/60 mb-2">Right Now</p>
                    <h2 id="hero-date" class="text-4xl font-black tracking-tight mb-2">...</h2>
                    <p id="hero-note" class="text-sm text-gray-400 mb-8 font-medium italic">...</p>
                    <div id="hero-status-pill" class="inline-flex items-center gap-3 px-5 py-2.5 rounded-2xl bg-white/5 border border-white/5 w-fit">
                        <span id="hero-dot" class="w-2.5 h-2.5 rounded-full"></span>
                        <span id="hero-label" class="text-xs font-black uppercase tracking-widest">...</span>
                    </div>
                </div>

                <div class="lg:col-span-2 glass-panel rounded-[2.5rem] p-8">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-4">
                            <i class="fas fa-calendar-day text-gray-600"></i>
                            <h3 class="text-xs font-black uppercase tracking-widest opacity-40">Weekly Outlook</h3>
                        </div>
                        <span class="text-[10px] font-black text-gray-400 bg-white/10 px-3 py-1 rounded-full">Week <span id="week-number">--</span></span>
                    </div>
                    <div id="week-summary-grid" class="grid grid-cols-2 sm:grid-cols-5 gap-3"></div>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8">
                <div class="glass-panel rounded-[2.5rem] p-10">
                    <div class="flex items-center justify-between mb-12">
                        <h2 id="calendar-month" class="text-3xl font-black tracking-tighter uppercase">...</h2>
                        <div class="flex gap-3">
                            <button onclick="changeMonth(-1)" class="w-12 h-12 flex items-center justify-center hover:bg-white/10 rounded-2xl transition border border-white/5"><i class="fas fa-arrow-left"></i></button>
                            <button onclick="changeMonth(1)" class="w-12 h-12 flex items-center justify-center hover:bg-white/10 rounded-2xl transition border border-white/5"><i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>

                    <div class="calendar-grid text-center mb-8 text-[10px] font-black uppercase tracking-widest text-gray-600">
                        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div class="text-pink-500/30">Sat</div><div class="text-pink-500/30">Sun</div>
                    </div>
                    <div id="calendar-days" class="calendar-grid"></div>

                    <div class="mt-14 flex flex-wrap gap-10 text-[9px] font-black uppercase tracking-widest border-t border-white/5 pt-12">
                        <div class="flex items-center gap-3"><span class="w-3 h-3 rounded-full bg-emerald-400"></span> Available</div>
                        <div class="flex items-center gap-3"><span class="w-3 h-3 rounded-full bg-red-400"></span> Busy</div>
                        <div class="ml-auto flex gap-6">
                            <span class="text-blue-400">NR: Norønna</span> 
                            <span class="text-cyan-400">PM: Polarmåsen</span> 
                            <span class="text-purple-400">ST: Study</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel rounded-[2.5rem] p-8 border-t-2 border-white/10">
                    <h3 class="text-xs font-black uppercase tracking-widest mb-10 opacity-30 flex items-center gap-2">
                        <i class="fas fa-search text-[10px]"></i> Range Search
                    </h3>
                    <div class="space-y-8">
                        <div>
                            <label class="block text-[10px] font-black text-gray-500 uppercase mb-3 tracking-widest">Start Date</label>
                            <input type="date" id="lookup-start" class="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-5 py-4 text-sm focus:outline-none focus:border-white/20 transition-all">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-gray-500 uppercase mb-3 tracking-widest">End Date</label>
                            <input type="date" id="lookup-end" class="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-5 py-4 text-sm focus:outline-none focus:border-white/20 transition-all">
                        </div>
                        <button onclick="runLookup()" class="w-full bg-white text-black font-black py-5 rounded-2xl transition-all active:scale-95 text-[11px] uppercase tracking-[0.2em] shadow-xl shadow-white/5">
                            Search Availability
                        </button>
                    </div>
                    <div id="lookup-results" class="mt-10 space-y-3 hidden max-h-[400px] overflow-y-auto pr-2 custom-scrollbar"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let AVAILABILITY_DATA = {};
        let currentViewDate = new Date();
        const getLocalDateString = (date) => date.toLocaleDateString('en-CA');

        async function loadData() {
            try {
                const response = await fetch('availability.json');
                if (response.ok) {
                    const data = await response.json();
                    AVAILABILITY_DATA = data.overrides || {};
                    document.getElementById('sync-status').innerText = "Database Online";
                }
            } catch (e) {
                document.getElementById('sync-status').innerText = "Local Mode";
            }
            init();
        }

        function getInfo(dateStr) {
            const date = new Date(dateStr + "T00:00:00");
            const day = date.getDay();
            if (day === 0 || day === 6) return { status: 'weekend', note: 'Weekend', badge: '' };
            
            const entry = AVAILABILITY_DATA[dateStr];
            let status = 'available', note = '', badge = '';
            
            if (typeof entry === 'object' && entry !== null) {
                status = entry.status || 'available';
                note = entry.note || '';
            } else if (entry) {
                status = entry;
            }

            const lowerNote = note.toLowerCase();
            if (lowerNote.includes('norønna')) badge = 'NR';
            else if (lowerNote.includes('polarmåsen')) badge = 'PM';
            else if (lowerNote.includes('studying')) badge = 'ST';

            return { status, note, badge };
        }

        function init() {
            const todayStr = getLocalDateString(new Date());
            renderHero(todayStr);
            renderWeekSummary(todayStr);
            renderCalendar(todayStr);
            document.getElementById('lookup-start').value = todayStr;
        }

        function selectDay(dateStr) {
            document.getElementById('lookup-start').value = dateStr;
            runLookup();
        }

        function renderHero(todayStr) {
            const now = new Date();
            const info = getInfo(todayStr);
            document.getElementById('hero-date').innerText = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            document.getElementById('hero-note').innerText = info.note || 'No specific plans logged for today.';
            
            const label = document.getElementById('hero-label');
            const dot = document.getElementById('hero-dot');
            label.innerText = info.status;
            dot.style.backgroundColor = info.status === 'available' ? 'var(--available)' : 
                                       info.status === 'busy' ? 'var(--busy)' : 
                                       info.status === 'partial' ? 'var(--partial)' : '#333';
        }

        function renderWeekSummary(todayStr) {
            const container = document.getElementById('week-summary-grid');
            container.innerHTML = '';
            const today = new Date();
            today.setHours(0,0,0,0);
            const mondayOffset = today.getDay() === 0 ? -6 : 1 - today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() + mondayOffset);

            for (let i = 0; i < 5; i++) {
                const curr = new Date(monday);
                curr.setDate(monday.getDate() + i);
                const dateStr = getLocalDateString(curr);
                const info = getInfo(dateStr);
                const isToday = dateStr === todayStr;

                const div = document.createElement('div');
                div.className = `summary-card status-${info.status}-card cursor-pointer transition-all ${isToday ? 'is-today' : ''}`;
                div.onclick = () => selectDay(dateStr);
                
                let content = `
                    <span class="text-[10px] font-black uppercase tracking-widest text-white/40">${curr.toLocaleDateString('en-US', {weekday: 'short'})}</span>
                    <div class="flex flex-col items-center py-2">
                `;

                if (info.badge) {
                    content += `<span class="badge badge-${info.badge.toLowerCase()} text-lg">${info.badge}</span>`;
                } else {
                    const iconClass = info.status === 'available' ? 'fa-check-circle text-emerald-400' : 'fa-minus-circle text-red-400';
                    content += `<i class="fas ${iconClass} text-xl opacity-80"></i>`;
                }

                content += `
                    </div>
                    <span class="text-[9px] font-bold text-gray-400 line-clamp-2 leading-tight">${info.note || (info.status === 'available' ? 'Available' : 'Busy')}</span>
                `;
                
                div.innerHTML = content;
                container.appendChild(div);
            }
            
            const firstJan = new Date(today.getFullYear(), 0, 1);
            const weekNum = Math.ceil((((today - firstJan) / 86400000) + firstJan.getDay() + 1) / 7);
            document.getElementById('week-number').innerText = weekNum;
        }

        function renderCalendar(todayStr) {
            const daysEl = document.getElementById('calendar-days');
            daysEl.innerHTML = '';
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            document.getElementById('calendar-month').innerText = new Intl.DateTimeFormat('en-US', { month: 'short' }).format(currentViewDate);

            let firstDay = new Date(year, month, 1).getDay();
            let padding = firstDay === 0 ? 6 : firstDay - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < padding; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell opacity-0 pointer-events-none';
                daysEl.appendChild(div);
            }

            const todayObj = new Date();
            todayObj.setHours(0,0,0,0);

            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(year, month, d);
                const dateStr = getLocalDateString(date);
                const info = getInfo(dateStr);
                const isPast = date < todayObj;
                const isToday = dateStr === todayStr;
                
                const div = document.createElement('div');
                div.className = `day-cell status-${info.status} ${isPast ? 'day-past' : ''} ${isToday ? 'today-focus' : ''}`;
                div.onclick = () => selectDay(dateStr);
                
                if (info.badge) {
                    div.innerHTML = `
                        <span class="text-[7px] font-black opacity-40 mb-1">${d}</span>
                        <span class="badge badge-${info.badge.toLowerCase()}">${info.badge}</span>
                    `;
                } else {
                    div.innerHTML = `<span class="text-xs font-black">${d}</span>`;
                }

                if (info.note) {
                    const tip = document.createElement('span');
                    tip.className = 'tooltip';
                    tip.innerText = info.note;
                    div.appendChild(tip);
                }
                daysEl.appendChild(div);
            }
        }

        function changeMonth(offset) {
            currentViewDate.setMonth(currentViewDate.getMonth() + offset);
            renderCalendar(getLocalDateString(new Date()));
        }

        function runLookup() {
            const startStr = document.getElementById('lookup-start').value;
            const endStr = document.getElementById('lookup-end').value;
            const resultsEl = document.getElementById('lookup-results');
            if (!startStr) return;
            resultsEl.classList.remove('hidden');
            resultsEl.innerHTML = '';
            let current = new Date(startStr + "T00:00:00");
            const end = endStr ? new Date(endStr + "T00:00:00") : new Date(startStr + "T00:00:00");
            let limit = 0;
            while (current <= end && limit < 100) {
                const dateStr = getLocalDateString(current);
                const info = getInfo(dateStr);
                if (info.status !== 'weekend') {
                    const row = document.createElement('div');
                    row.className = 'flex items-center justify-between p-5 rounded-[1.5rem] bg-white/[0.03] border border-white/5 text-[10px] hover:bg-white/[0.05] transition-colors';
                    const color = info.status === 'available' ? 'text-emerald-400' : 'text-red-400';
                    row.innerHTML = `
                        <div class="flex flex-col">
                            <span class="text-gray-500 font-black uppercase tracking-tighter">${current.toLocaleDateString('en-US', {weekday: 'short', month: 'short', day: 'numeric'})}</span>
                            <span class="text-white opacity-40 font-bold mt-0.5">${info.note || ''}</span>
                        </div>
                        <div class="flex items-center gap-3">
                            ${info.badge ? `<span class="badge badge-${info.badge.toLowerCase()} opacity-60">${info.badge}</span>` : ''}
                            <span class="font-black uppercase tracking-widest ${color}">${info.status}</span>
                        </div>
                    `;
                    resultsEl.appendChild(row);
                }
                current.setDate(current.getDate() + 1);
                limit++;
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
